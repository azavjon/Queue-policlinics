<div class="bg-blue-600 p-6  text-2xl text-white text-center  rounded-lg shadow-lg">
  <h2 class="text-4xl font-semibold mb-4">График врачей</h2>
  <p>Здесь отображается график работы врачей.</p>
  <!-- Здесь будет таблица с графиком -->
</div>
<div class="max-w-3xl mx-auto p-8 bg-blue-50 rounded-lg shadow-lg">

  <!-- Просмотр Очереди -->
  <div class="text-center mb-8">
    <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Смотреть Очередь
    </button>
  </div>

  <h3 class="text-2xl font-semibold mb-4 text-center">Записаться в очередь</h3>

  <form [formGroup]="queueForm"  class="space-y-6">
    <!-- ФИО -->
    <div>
      <label for="fullName" class="block text-gray-700 font-medium">ФИО:</label>
      <input id="fullName" formControlName="fullName" type="text" required
             class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Год Рождения -->
    <div>
      <label for="birthYear" class="block text-gray-700 font-medium">Год Рождения:</label>
      <input id="birthYear" formControlName="birthYear" type="number" required
             class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Номер Телефона -->
    <div>
      <label for="phone" class="block text-gray-700 font-medium">Номер Телефона:</label>
      <input id="phone" formControlName="phone" type="tel" required
             class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Выбор Врача -->
    <div>
      <label for="doctor" class="block text-gray-700 font-medium">Выберите Врача:</label>
      <select id="doctor" formControlName="doctor" (change)="onDoctorChange()"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
      </select>
    </div>

    <!-- Доступные Даты -->
    <div>
      <label class="block text-gray-700 font-medium">Доступные даты для записи:</label>
      <table class="w-full mt-2">
        <tr *ngFor="let date of selectedDoctorSchedule">
          <td class="py-2 px-4 border-b border-gray-200">{{ date }}</td>
          <td class="py-2 px-4 border-b border-gray-200 text-center">
            <input type="radio" [value]="date" formControlName="appointmentDate" />
          </td>
        </tr>
      </table>
    </div>

    <!-- Адрес Клиники -->
    <div>
      <label for="clinicAddress" class="block text-gray-700 font-medium">Адрес Клиники:</label>
      <select id="clinicAddress" formControlName="clinicAddress"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option *ngFor="let address of selectedClinicAddresses" [value]="address">{{ address }}</option>
      </select>
    </div>

    <!-- Кнопка Submit -->
    <div class="text-center">
      <button type="submit" [disabled]="queueForm.invalid"
              class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
        Записаться
      </button>
    </div>
  </form>
</div>
