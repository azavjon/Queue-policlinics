<div class="auth-container">
  <h2>Авторизация</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="janedoe@mail.com" />
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" placeholder="введите свой пароль" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Войти</button>
  </form>
  <div class="auth-links">
    <a href="#">Зарегистрироваться</a>
    <a href="#">Восстановить пароль</a>
  </div>
</div>
