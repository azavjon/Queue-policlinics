<div class="auth-container">
  <h2>Регистрация</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="user@mail.com" />
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" placeholder="Введите свой пароль" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Подтвердите пароль</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Повторите пароль" />
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>
  </form>
  <div class="auth-links">
    <a href="#">Уже есть аккаунт? Войти</a>
  </div>
</div>
