<div class="login-container">
  <h2>Вход</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input id="username" type="text" formControlName="username" placeholder="Введите имя пользователя" />
      @if(loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
      <div class="error">
        Пожалуйста, введите имя пользователя.
      </div>
      }
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" placeholder="Введите пароль" />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="error">
          Пожалуйста, введите пароль.
        </div>
      }
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Войти</button>
    <p class="register-link">Нет аккаунта? </p>
    <a routerLink="/sing-up" class="text-blue-600 text-center hover:underline">Регистрация</a>
  </form>
</div>
