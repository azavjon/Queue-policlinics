<form [formGroup]="clinicForm" (ngSubmit)="onSubmit()" class="p-8 bg-light-blue rounded-lg shadow-lg space-y-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Регистрация клиники</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Название клиники -->
    <div class="form-group">
      <label for="name" class="block text-blue-700 font-semibold mb-1">Название клиники</label>
      <input type="text" id="name" formControlName="name" class="input-field" />
    </div>

    <!-- Страна -->
    <div class="form-group">
      <label for="country" class="block text-blue-700 font-semibold mb-1">Страна</label>
      <input type="text" id="country" formControlName="country" class="input-field" />
    </div>

    <!-- Город -->
    <div class="form-group">
      <label for="city" class="block text-blue-700 font-semibold mb-1">Город</label>
      <input type="text" id="city" formControlName="city" class="input-field" />
    </div>

    <!-- Улица -->
    <div class="form-group">
      <label for="street" class="block text-blue-700 font-semibold mb-1">Улица</label>
      <input type="text" id="street" formControlName="street" class="input-field" />
    </div>

    <!-- Номер телефона -->
    <div class="form-group">
      <label for="phone" class="block text-blue-700 font-semibold mb-1">Номер телефона</label>
      <input type="tel" id="phone" formControlName="phone" class="input-field" />
    </div>

    <!-- Тип клиники -->
    <div class="form-group">
      <label for="type" class="block text-blue-700 font-semibold mb-1">Тип клиники</label>
      <select id="type" formControlName="type" class="input-field">
        <option value="государственная">Государственная</option>
        <option value="частная">Частная</option>
      </select>
    </div>

    <!-- Госномер -->
    <div class="form-group col-span-2">
      <label for="license" class="block text-blue-700 font-semibold mb-1">Госномер</label>
      <input type="text" id="license" formControlName="license" class="input-field" />
    </div>
  </div>

  <!-- Кнопки -->
  <div class="flex justify-end gap-4 mt-6">
    <button type="submit" class="btn-primary w-full md:w-auto"><a routerLink="/index" class="text-white-600 text-center hover:underline">Ба саҳифаи аввал</a></button>
    <button type="submit" class="btn-primary w-full md:w-auto">Регистрация</button>

  </div>
</form>
